            </select>
                </div>

                <div class="mb-3">

            </select>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" required name="nama" autocomplete="off" placeholder="masukkan nama anda..." onkeyup="this.value = this.value.toUpperCase()" minlength="2" />
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" required name="alamat" autocomplete="off" placeholder="masukkan alamat..." onkeyup="this.value = this.value.toUpperCase()" />
                </div>
                <div class="mb-3">
                    <label for="hp">No. Handphone</label>
                    <input type="tel" class="form-control" id="hp" required name="hp" onkeypress="return hanyaAngka(event)" pattern="(\+62|62|0)8[1-9][0-9]{6,13}$" autocomplete="off" placeholder="masukkan no. hp..." />
                </div>
                <button type="submit" name="submit" class="btn btn-primary btn-kirim">Kirim</button>

            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

    <script>
        const scriptURL =
            "https://script.google.com/macros/s/AKfycbxSkxVPLW9QHXdA0YAhw8Kj4uf89kpZ2fa06MCVJyYMyRAalb29ofvazu7wchzXI8SW/exec";
        const form = document.forms["alvyn-hut"];

        const btnKirim = document.querySelector(".btn-kirim");
        const btnLoading = document.querySelector(".btn-loading");
        const myAlert = document.querySelector(".my-alert");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            // ketika tombol submit di klik
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            fetch(scriptURL, {
                    method: "POST",
                    body: new FormData(form),
                })
                .then((response) => {
                    btnLoading.classList.toggle("d-none");
                    btnKirim.classList.toggle("d-none");
                    myAlert.classList.toggle("d-none");
                    form.reset();
                    console.log("Success!", response);
                })
                .catch((error) => console.error("Error!", error.message));
        });
    </script>

    <script>
        function hanyaAngka(evt) {
            var charCode = evt.which ? evt.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
            return true;
        }
    </script>
